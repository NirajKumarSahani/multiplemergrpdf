<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merger (Multiple Files)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);}
    .main-card { transition: all 0.3s ease-in-out; }
    .main-card:hover { transform: scale(1.02); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);}
    .file-drop-zone { transition: all 0.2s ease-in-out; }
    .file-drop-zone:hover { border-color: #3b82f6; transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.1);}
    .file-drop-zone.drag-over { border-color: #2563eb; background-color: #eff6ff; }
    .loader { border-top-color:#3498db; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg);} }
    #drag-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(255,255,255,0.8);
      z-index:9999; display:none; justify-content:center; align-items:center; pointer-events:none; backdrop-filter:blur(5px);}
    .file-item:hover { background-color: #f9fafb; }
    .file-item { touch-action: none; } /* Prevents scrolling on mobile while dragging */
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Drag overlay -->
  <div id="drag-overlay">
    <div class="text-center text-gray-700 border-4 border-dashed border-gray-400 rounded-2xl p-12">
      <svg class="w-16 h-16 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
      </svg>
      <p class="mt-4 text-2xl font-bold">Drop your PDFs anywhere</p>
    </div>
  </div>

  <div class="main-card bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">PDF Merger</h1>
      <p class="text-gray-500 mt-2">Combine multiple PDF files into one, securely in your browser.</p>
    </div>

    <!-- File Input Area -->
    <div class="space-y-6">
      <div>
        <label for="pdf-input" class="file-drop-zone flex flex-col items-center justify-center w-full p-6 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50">
          <svg class="w-10 h-10 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
               d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
          </svg>
          <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag & drop</p>
          <p class="text-xs text-gray-500">Select two or more PDF files</p>
        </label>
        <input type="file" id="pdf-input" class="hidden" accept=".pdf" multiple>
      </div>
      
      <!-- File List -->
      <div id="file-list-container" class="hidden">
        <div class="flex justify-between items-center mb-2">
            <h3 class="text-sm font-medium text-gray-700">Files to merge (drag to reorder):</h3>
            <button id="clear-all-btn" class="text-xs text-red-500 hover:text-red-700 font-semibold">Clear All</button>
        </div>
        <div id="file-list" class="space-y-2 border border-gray-200 rounded-lg p-3 max-h-60 overflow-y-auto">
          <!-- Files will be listed here dynamically -->
        </div>
      </div>
    </div>

    <!-- Merge Button -->
    <div class="mt-8">
      <button id="merge-button"
        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"
        disabled>
        <span id="button-text">Select 2 or more files</span>
        <div id="loader" class="loader w-5 h-5 rounded-full border-2 border-white border-t-blue-500 ml-2 hidden"></div>
      </button>
    </div>

    <!-- Status Area -->
    <div id="status" class="mt-6 text-center"></div>
  </div>

  <script>
    // --- DOM Elements ---
    const pdfInput = document.getElementById('pdf-input');
    const fileListContainer = document.getElementById('file-list-container');
    const fileListDiv = document.getElementById('file-list');
    const mergeButton = document.getElementById('merge-button');
    const buttonText = document.getElementById('button-text');
    const loader = document.getElementById('loader');
    const statusDiv = document.getElementById('status');
    const dragOverlay = document.getElementById('drag-overlay');
    const dropZone = document.querySelector('.file-drop-zone');
    const clearAllBtn = document.getElementById('clear-all-btn');
    const { PDFDocument } = PDFLib;

    // --- State ---
    let selectedFiles = [];

    // --- UI Update Function ---
    const updateUI = () => {
        fileListDiv.innerHTML = ''; // Clear current list
        if (selectedFiles.length > 0) {
            fileListContainer.classList.remove('hidden');
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item flex items-center justify-between p-2 rounded-md cursor-grab active:cursor-grabbing';
                fileItem.setAttribute('draggable', 'true');
                fileItem.dataset.index = index;
                fileItem.innerHTML = `
                    <div class="flex items-center overflow-hidden">
                        <svg class="w-5 h-5 text-gray-400 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span class="text-sm text-gray-700 truncate">${file.name}</span>
                    </div>
                    <button data-index="${index}" class="remove-btn text-gray-400 hover:text-red-600 p-1 rounded-full flex-shrink-0 ml-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                `;
                fileListDiv.appendChild(fileItem);
            });
        } else {
            fileListContainer.classList.add('hidden');
        }

        const canMerge = selectedFiles.length >= 2;
        mergeButton.disabled = !canMerge;
        buttonText.textContent = canMerge ? `Merge ${selectedFiles.length} Files` : 'Select 2 or more files';
    };

    // --- File Handling ---
    const handleFiles = (files) => {
        const newPdfFiles = [...files].filter(file => file.type === 'application/pdf' && !selectedFiles.some(f => f.name === file.name));
        if (newPdfFiles.length > 0) {
            selectedFiles.push(...newPdfFiles);
            updateUI();
        }
    };
    
    pdfInput.addEventListener('change', () => {
        handleFiles(pdfInput.files);
        pdfInput.value = ''; // Reset input to allow selecting the same file again if removed
    });
    
    fileListDiv.addEventListener('click', (e) => {
        const removeButton = e.target.closest('.remove-btn');
        if (removeButton) {
            const indexToRemove = parseInt(removeButton.dataset.index, 10);
            selectedFiles.splice(indexToRemove, 1);
            updateUI();
        }
    });

    clearAllBtn.addEventListener('click', () => {
        selectedFiles = [];
        statusDiv.innerHTML = ''; // Also clear the status message
        updateUI();
    });

    // --- Drag and Drop File Upload ---
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      document.body.addEventListener(eventName, e => e.preventDefault());
    });
    
    document.body.addEventListener('dragenter', () => dragOverlay.style.display = 'flex');
    
    dragOverlay.addEventListener('dragleave', (e) => {
        // Hide overlay only when leaving the browser window
        if (e.relatedTarget === null) {
            dragOverlay.style.display = 'none';
        }
    });

    document.body.addEventListener('drop', e => { 
        dragOverlay.style.display = 'none';
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length > 0) {
            handleFiles(e.dataTransfer.files);
        }
    });

    dropZone.addEventListener('dragover', () => dropZone.classList.add('drag-over'));
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));

    // --- Drag and Drop Reordering ---
    let dragSrcEl = null;
    fileListDiv.addEventListener('dragstart', (e) => {
        if (e.target.classList.contains('file-item')) {
            dragSrcEl = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.outerHTML);
            setTimeout(() => e.target.classList.add('opacity-50'), 0);
        }
    });

    fileListDiv.addEventListener('dragover', (e) => {
        e.preventDefault();
        const target = e.target.closest('.file-item');
        if (target && target !== dragSrcEl) {
            const rect = target.getBoundingClientRect();
            const next = (e.clientY - rect.top) / (rect.bottom - rect.top) > .5;
            fileListDiv.insertBefore(dragSrcEl, next && target.nextSibling || target);
        }
    });

    fileListDiv.addEventListener('dragend', (e) => {
        const el = e.target.closest('.file-item');
        if (el) el.classList.remove('opacity-50');
        const reorderedDOMElements = [...fileListDiv.querySelectorAll('.file-item')];
        const newFileOrder = reorderedDOMElements.map(item => selectedFiles[parseInt(item.dataset.index)]);
        selectedFiles = newFileOrder;
        updateUI(); // Redraw with correct indices
    });

    // --- PDF Merging Logic ---
    const mergePdfs = async () => {
        if (selectedFiles.length < 2) return;

        // 1. Set UI to "in-progress" state
        mergeButton.disabled = true;
        loader.classList.remove('hidden');
        buttonText.textContent = 'Merging...';
        statusDiv.innerHTML = '';
        console.log(`Starting merge for ${selectedFiles.length} files.`);

        try {
            const mergedPdf = await PDFDocument.create();

            for (const [index, file] of selectedFiles.entries()) {
                console.log(`Processing file ${index + 1}/${selectedFiles.length}: ${file.name}`);
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                
                const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                copiedPages.forEach(page => mergedPdf.addPage(page));
                console.log(` -> Added ${copiedPages.length} pages from ${file.name}.`);
            }

            console.log('All files processed. Saving merged PDF...');
            const pdfBytes = await mergedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            // 2. Set UI to "success" state
            statusDiv.innerHTML = `
                <p class="text-green-600 font-semibold mb-2">Success! Merged ${selectedFiles.length} files.</p>
                <a href="${url}" download="merged-document.pdf"
                    class="inline-block bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition-all">
                    Download Merged PDF
                </a>`;
            
            selectedFiles = []; // Clear files on success
        
        } catch (err) {
            console.error("PDF Merging Error:", err);
            // 3. Set UI to "error" state
            statusDiv.innerHTML = `<p class="text-red-600 font-semibold">Error: ${err.message}.<br>Please check if any file is corrupt or password-protected and try again.</p>`;
        
        } finally {
            // 4. ALWAYS reset the UI state.
            // On success, selectedFiles is empty, so UI will reset.
            // On failure, selectedFiles remains, so user can retry.
            loader.classList.add('hidden');
            updateUI(); 
            console.log('Merge process finished.');
        }
    };

    mergeButton.addEventListener('click', mergePdfs);
  </script>
</body>
</html>
